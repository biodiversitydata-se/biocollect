project.survey.info.methodType.content=Insamlas data med en opportunistisk människobaserad ad-hoc observationsmetod eller en dokumenterad systematisk undersöknings-/provtagnings-metod? Om systematisk, måste du inkludera minst ett sätt att beskriva metoden och/eller provtagningsprotokollet som används. Inkludera även alla variationer som applicerats på den publicerade metoden.
project.survey.info.reliabilityTag.content=Dessa taggar är en indikator för användare av din data hur säker du är på noggrannheten av data i varje av de 4 områden som är viktiga för forskare. Det är viktigt att ärligt reflektera över din data för att tillåta andra att göra informerade beslut om dess lämplighet för deras egna bruk. Generellt bör kategoriseringen reflektera träffsäkerheten av observationerna med lägst kvalitet i datamängden.
