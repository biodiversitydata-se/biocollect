project.survey.info.nonTaxonomicAccuracy.content=Markera den kategori som bäst reflekterar den MINST noggranna observationen i datamängden med hänvisning till icke-biologiska attribut.
project.survey.info.dataQualityAssuranceMethod.content=Markera alla kvalitetssäkrings-metoder som du applicerat på data vid insamling, hantering mm 
project.survey.info.dataQualityAssuranceDescription.content=Beskriv metoderna som använts för kvalitetssäkring av datamängden under både insamling och efterbearbetning. Detta är viktigt för att andra användare ska förstå hur data behandlats för att verifiera eller förbättra dess kvalitet.
